<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <style>
      @media (prefers-color-scheme: light) {
        .bg { fill: url(#bgGradientLight); }
        .text-primary { fill: #1e293b; }
        .text-secondary { fill: #475569; }
        .text-accent { fill: #1e40af; }
      }
      @media (prefers-color-scheme: dark) {
        .bg { fill: url(#bgGradientDark); }
        .text-primary { fill: #f8fafc; }
        .text-secondary { fill: #cbd5e1; }
        .text-accent { fill: #60a5fa; }
      }
      .fade-in {
        animation: fadeIn 1.2s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </defs>
  
  <rect class="bg" width="1200" height="200"/>
  
  <g font-family="'SF Mono', 'Monaco', 'Cascadia Code', 'JetBrains Mono', monospace" font-size="16">
    <g class="fade-in">
      <text x="100" y="70" class="text-accent" font-weight="600">$</text>
      <text x="120" y="70" class="text-primary" font-weight="500">whoami</text>
      <text x="100" y="95" class="text-secondary" font-size="20" font-weight="600">â†’ JSONbored</text>
    </g>
    
    <g class="fade-in" style="animation-delay: 0.2s;">
      <text x="100" y="130" class="text-accent" font-weight="600">$</text>
      <text x="120" y="130" class="text-primary" font-weight="500">cat</text>
      <text x="160" y="130" class="text-primary" font-weight="500">role.txt</text>
      <text x="100" y="155" class="text-secondary" font-size="20" font-weight="600">Senior Infrastructure Engineer</text>
    </g>
