<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <style>
      .badge-bg {
        fill: url(#calGradient);
        rx: 8;
        animation: shimmer 3s ease-in-out infinite;
      }
      .badge-text {
        fill: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-weight: 600;
        font-size: 16px;
      }
      .calendar-icon {
        fill: white;
        animation: bounce 2s ease-in-out infinite;
      }
      @keyframes shimmer {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.9; }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
    </style>
  </defs>
  
  <rect class="badge-bg" x="0" y="0" width="300" height="80" rx="8"/>
  
  <!-- Calendar icon -->
  <g class="calendar-icon" transform="translate(20, 20)">
    <rect x="0" y="8" width="16" height="14" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="4" y1="0" x2="4" y2="8" stroke="white" stroke-width="1.5"/>
    <line x1="12" y1="0" x2="12" y2="8" stroke="white" stroke-width="1.5"/>
    <circle cx="6" cy="14" r="1.5" fill="white"/>
    <circle cx="10" cy="14" r="1.5" fill="white"/>
  </g>
  
  <text class="badge-text" x="50" y="45">Schedule a Call</text>
  <text class="badge-text" x="50" y="65" style="font-size: 12px; opacity: 0.9;">Available Now</text>
</svg>

