<svg width="100%" height="4" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .separator-line {
        stroke: currentColor;
        stroke-width: 1;
        opacity: 0.2;
        stroke-dasharray: 5,5;
        animation: dash 3s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }
    </style>
  </defs>
  <line class="separator-line" x1="0" y1="2" x2="100%" y2="2"/>
</svg>

